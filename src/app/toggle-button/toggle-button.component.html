<input type="checkbox" id="toggle-button-checkbox" (change)="changed.emit($any($event.target).checked)">
<label class="toggle-button-switch" for="toggle-button-checkbox"></label>
<div class="toggle-button-text">
    <div class="toggle-button-text-on">Stop</div>
    <div class="toggle-button-text-off">Start</div>
</div>
